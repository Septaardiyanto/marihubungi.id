<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda | Septa Ardiyanto</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a14, #16213e, #0f3460);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(18, 18, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,.5);
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #5662ff;
            margin-bottom: 25px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            background: linear-gradient(135deg, #5662ff, #ff77bb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #b0b0d0;
            margin: 15px 0 35px;
            font-size: 1.1em;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        a.btn {
            text-decoration: none;
            padding: 15px;
            border-radius: 50px;
            font-weight: 600;
            transition: .3s;
        }

        .btn-profil {
            background: linear-gradient(135deg, #5662ff, #833ae0);
            color: #fff;
        }

        .btn-hubungi {
            background: rgba(255,255,255,.1);
            color: #fff;
            border: 2px solid rgba(255,255,255,.2);
        }

        a.btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(86,98,255,.4);
        }

        footer {
            margin-top: 30px;
            font-size: .85em;
            color: #9a9ac4;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profil.jpg" alt="Septa Ardiyanto" class="profile-img">

        <h1>Septa Ardiyanto</h1>
        <p>Web Developer & UI/UX Designer</p>

        <div class="btn-group">
            <a href="profil.html" class="btn btn-profil">ðŸ‘¤ Lihat Profil</a>
        </div>

        <footer>

        </footer>
    </div>

</body>
</html>
